version: 0.1
cli:
  version: 1.21.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.27
    - gitleaks@8.18.2
    - hadolint@2.12.0
    - shellcheck@0.10.0
    - git-diff-check
    - prettier@3.2.5
    - dotenv-linter@3.3.0
    - eslint@8.57.0
    - shfmt@3.6.0
    - markdownlint@0.39.0
  ignore:
    - linters: [ALL]
      paths:
        - '*.env'
        - node_modules
        - .trunk
        - .eslintrc.js
        - .prettierrc.js
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-upgrade-available
